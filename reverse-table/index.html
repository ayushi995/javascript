<html>
	<head>
		<title>reverse_table</title>
	</head>
<body>
</body>
<script src="js/jquery.min.js"></script>
<script>
	var num=2;
	for(var i=10; i>=1; i--){
		var table = num * i;
		document.write(table + "<br/>");
	}
	
</script>
</html>
