<script>
	$(document).ready(function(){
		$(".btn-right").click(function(){
			
			var activeEl = $("#slider").find(".item.active");
			if(activeEl.next(".item").length > 0){
				activeEl.fadeOut();
				activeEl.next(".item").fadeIn();
				activeEl.next(".item").addClass("active").siblings().removeClass("active");
			}
		});
		
		
		$(".btn-left").click(function(){
			if($("#slider").find(".item.active").prev(".item").length > 0){	
				$("#slider").find(".item.active").fadeOut();
				$("#slider").find(".item.active").prev(".item").fadeIn();
				$("#slider").find(".item.active").prev(".item").addClass("active").siblings().removeClass("active");
			}
		});
	});

</script>`
