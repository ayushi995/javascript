<html>
<head>
	<title>big-calculator</title>
	<link rel="stylesheet" href="css/all.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<section class="cal_main">
		<div class="cal_div"><h1 id="output">0</h1></div>
		<table class="cal_table" ; cellspacing="10px">
			<tr>
				<td>MC</td>
				<td>MR</td>
				<td>MS</td>
				<td>M+</td>
				<td>M-</td>
			</tr>
			<tr>
				<td><i class="fa-solid fa-arrow-left-long"></i></td>
				<td>CE</td>
				<td>C</td>
				<td><i class="fa-regular fa-square-root"></i></td>
				<td><i class="fa-solid fa-square-root"></i></td>
			</tr>
			<tr>
				<td><input id="num1" class="field" type="text" placeholder="7" /></td>
				<td><input id="num2" class="field" type="text" placeholder="8" /></td>
				<td><input id="num3" class="field" type="text" placeholder="9" /></td>
				<td><button>/</button></td>
				<td>%</td>
			</tr>
			<tr>
				<td><input id="num4" class="field" type="text" placeholder="4" /></td>
				<td><input id="num5" class="field" type="text" placeholder="5" /></td>
				<td><input id="num6" class="field" type="text" placeholder="6" /></td>
				<td><button>*</button></td>
				<td>1/x</td>
			</tr>
			<tr>
				<td><input id="num7" class="field" type="text" placeholder="1" /></td>
				<td><input id="num8" class="field" type="text" placeholder="2" /></td>
				<td><input id="num9" class="field" type="text" placeholder="3" /></td>
				<td><button>-</button></td>
				<td rowspan="2">=</td>
			</tr>
			<tr>
				<td colspan="2"><input id="num" class="field" type="text" placeholder="0" /></td>
				<td><input id="num1" class="field" type="text" placeholder="." /></td>
				<td><button onclick="add()">+</button></td>
			</tr>
		</table>
	</section>

<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
	function add(){
		var zero = document.getElementById("#num").value;
		var one = document.getElementById("#num1").value;
		var two = document.getElementById("#num2").value;
		var three = document.getElementById("#num3").value;
		var four = document.getElementById("#num4").value;
		var five = document.getElementById("#num5").value;
		var six = document.getElementById("#num6").value;
		var seven = document.getElementById("#num7").value;
		var eight = document.getElementById("#num8").value;
		var nine = document.getElementById("#num9").value;
		var el = document.getElementById("output");
		zero = parseInt(zero);
		one = parseInt(one);
		two = parseInt(two);
		three = parseInt(three);
		four = parseInt(four);
		five = parseInt(five);
		six = parseInt(six);
		seven = parseInt(seven);
		eight = parseInt(eight);
		nine = parseInt(nine);
		
		var add = zero + one + two + three + four + five + six + seven + eight + nine;
		el.innerHTML = add;
	};
});	
</script>	
</body>
</html>
