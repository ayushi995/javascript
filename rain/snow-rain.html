<!DOCTYPE html>
<html>
<head>
<title>rain-effect</title>
<style>
	*{margin:0; padding:0;}
	.main-div{
	width:100%; height:100vh; background-image:url('asset/5.jpg');
	background-size:100% 100%;
	}
	.rain{height:100vh; background-image:url('asset/b3	.png');
	animation:rain .3s linear infinite;
	}
	@keyframes rain{
	from{background-position:0% 0%}
	to{background-position:0% 100%}
	}
</style>
</head>
<body>
<div class="main-div">
	<div class="rain"></div>
</div>

</body>
</html>
